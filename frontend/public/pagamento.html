<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Woodle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid justify-content-start">
                <a class="navbar-brand me-4" href="index.html">Woodle</a>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
            </div>
        </nav>
        <div class="container d-flex justify-content-center" style="margin-top: 25px;">
            <form class="p-4 border rounded shadow bg-white" style="min-width: 320px; max-width: 400px; width: 100%;">
                <h2 class="mb-4 text-center">Pagamento</h2>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="cognome" name="cognome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="metodoPagamento" class="form-label">Metodo di pagamento</label>
                    <select class="form-select" id="metodoPagamento" name="metodoPagamento" required>
                        <option value="" disabled selected>Scegli un metodo</option>
                        <option value="carta">Carta di credito</option>
                        <option value="paypal">PayPal</option>
                        <option value="applepay">Apple pay</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Paga</button>
                <a href="index.html" class="btn btn-secondary w-100 mt-3">Esci</a>
            </form>
        </div>
    </body>
</html>
