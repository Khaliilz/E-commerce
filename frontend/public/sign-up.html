<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand me-4" href="index.html">Woodle</a>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
            </div>
        </nav>
        <div class="d-flex" style="margin-top: 126px;">
            <nav class="bg-light border-end" style="width: 75px; min-height: 100vh; position: fixed; top: 126px; left: 0; z-index: 1020;">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="index.html">
                            <i class="bi bi-house fs-4"></i>
                            <span class="visually-hidden">Home</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="carrello.html">
                            <i class="bi bi-cart fs-4"></i>
                            <span class="visually-hidden">Carrello</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="avvisi.html">
                            <i class="bi bi-bell fs-4"></i>
                            <span class="visually-hidden">Avvisi</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                       <div class="dropdown">
                            <button class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center dropdown-toggle"
                                type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person fs-4"></i>
                                <span class="visually-hidden">Profilo</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown" id="authDropdown"></ul>
                        </div>
                    </li>
                </ul>
            </nav>
    <div class="container py-5">
        <div class="row justify-content-center" style="margin-left: 75px; padding: 2rem;">
            <!-- Registration Form -->
            <div class="col-md-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header text-center bg-primary">
                        <h4>Registrati</h4>
                    </div>
                    <div class="card-body">
                        <form id="signUpForm">
                            <div class="mb-3">
                                <label for="signUpName" class="form-label">Cognome e Nome</label>
                                <input type="text" class="form-control" id="signUpName" placeholder="Il tuo nome e cognome" required>
                            </div>
                            <div class="mb-3">
                                <label for="signUpEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="signUpEmail" placeholder="Inserisci la tua email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signUpPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signUpPassword" placeholder="Crea una password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ruolo</label>
                                <div>
                                    <input type="radio" id="roleUser" name="role" value="user" checked>
                                    <label for="roleUser" class="form-label">Utente</label>
                                </div>
                                <div>
                                    <input type="radio" id="roleSeller" name="role" value="seller">
                                    <label for="roleSeller" class="form-label">Artigiano</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <a href="login.html" class="text-decoration-none">Hai gi√† un account? Accedi</a>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Registrati</button>
                        </form>
                        <script src="scripts/signup.js"></script>
                        <div id="signUpStatus"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
</body>
</html>
