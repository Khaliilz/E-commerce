    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand me-4" href="index.html">Woodle</a>
                <div class="flex-grow-1 d-flex justify-content-center">
                    <form class="d-flex w-75" role="search">
                        <input type="text" id="SearchBar" class="form-control w-100" placeholder="Cerca il prodotto che piÃ¹ ti interessa">
                    </form>
                </div>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
            </div>
        </nav>
        <div class="d-flex" style="margin-top: 126px;">
            <nav class="bg-light border-end" style="width: 75px; min-height: 100vh; position: fixed; top: 126px; left: 0; z-index: 1020;">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="index.html">
                            <i class="bi bi-house fs-4"></i>
                            <span class="visually-hidden">Home</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="carrello.html">
                            <i class="bi bi-cart fs-4"></i>
                            <span class="visually-hidden">Carrello</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="avvisi.html">
                            <i class="bi bi-bell fs-4"></i>
                            <span class="visually-hidden">Avvisi</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <div class="d-flex align-items-center gap-2">
                            <div class="dropdown">
                                <button class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center dropdown-toggle"
                                    type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="position: relative;">
                                    <i class="bi bi-person fs-4"></i>
                                    <span class="visually-hidden">Profilo</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown" id="profileDropdownMenu" style="left: 50%; transform: translateX(-50%); min-width: 8rem;"></ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
    <div class="container">
        <h2 class="mb-4">Invia Messaggio ad un utente</h2>
        <form id="messageForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="messageTitle" class="form-label">Recipiente (all per tutti)</label>
                <input type="text" class="form-control" id="messageTitle" placeholder="Inserisci l'id del recipiente" required>
                <label for="messageText" class="form-label">Messaggio</label>
                <textarea class="form-control" id="messageText" rows="4" placeholder="Scrivi il messaggio..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia Messaggio</button>
        </form>
        <div id="messageStatus" class="mt-3"></div>
    </div>
    <div class="container">
        <h2 class="mb-4">Bandisci un utente</h2>
        <form id="banUserForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="userId" class="form-label">ID Utente</label>
                <input type="text" class="form-control" id="userId" placeholder="Inserisci l'id dell'utente" required>
            </div>
            <button type="submit" class="btn btn-danger">Bandisci Utente</button>
        </form>
        <div id="messageStatus" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const recipient = document.getElementById('messageTitle').value;
            const message = document.getElementById('messageText').value;

            const response = await fetch('/api/v1/admin/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ recipient, message })
            });

            const result = await response.json();

            const { status, message: resultMessage } = result;

            if (status === 'error') {
                document.getElementById('messageStatus').innerHTML = 
                    `<div class="alert alert-danger">${resultMessage}</div>`;
            } else {
                document.getElementById('messageStatus').innerHTML = 
                    `<div class="alert alert-success">${resultMessage}</div>`;
            }
        });
    </script>
</body>
</html>
