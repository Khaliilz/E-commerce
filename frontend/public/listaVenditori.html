<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Woodle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="scripts/index.js" defer></script>
        <script src="scripts/listaVenditori.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand me-4" href="index.html">Woodle</a>
                <div class="flex-grow-1 d-flex justify-content-center">
                     <form class="d-flex w-75" role="search">
                        <input type="text" id="SearchBar" class="form-control w-100" placeholder="Cerca il prodotto che più ti interessa">
                        <div class="dropdown" style="margin-left: 10px;">
                            <button class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center dropdown-toggle"
                                type="button" id="filtriDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-funnel fs-4"></i>
                                <span class="visually-hidden">Filtri</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="filtriDropdown" id="filtriDropdown">
                                <li>
                                    <label class="dropdown-item" for="filterPrezzoMin">Prezzo minimo</label>
                                    <input type="number" class="form-control mx-2" id="filterPrezzoMin" placeholder="Min €" min="0" style="width: auto;">
                                </li>
                                <li>
                                    <label class="dropdown-item" for="filterPrezzoMax">Prezzo massimo</label>
                                    <input type="number" class="form-control mx-2" id="filterPrezzoMax" placeholder="Max €" min="0" style="width: auto;">
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <label class="dropdown-item" for="filterCategoria">Categoria</label>
                                    <select class="form-select mx-2" id="filterCategoria" style="width: auto;">
                                        <option value="">Tutte</option>
                                        <option value="giochi-da-tavolo">Giochi da tavolo</option>
                                        <option value="automobili">Automobili</option>
                                        <option value="carte-da-gioco">Carte da gioco</option>
                                        <option value="bambole">Bambole</option>
                                    </select>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <label class="dropdown-item" for="filterDisponibilita">Disponibilità</label>
                                    <select class="form-select mx-2" id="filterDisponibilita" style="width: auto;">
                                        <option value="">Tutte</option>
                                        <option value="disponibile">Disponibile</option>
                                    </select>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li style="display: flex; justify-content: center;">
                                    <button class="dropdown-item" type="button" id="applyFilters" style="background-color: cadetblue; border-radius: 5px; width: 80%;">Applica Filtri</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
            </div>
        </nav>
        <div class="d-flex" style="margin-top: 126px;">
            <nav class="bg-light border-end" style="width: 75px; min-height: 100vh; position: fixed; top: 126px; left: 0; z-index: 1020;">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="index.html">
                            <i class="bi bi-house fs-4"></i>
                            <span class="visually-hidden">Home</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="carrello.html">
                            <i class="bi bi-cart fs-4"></i>
                            <span class="visually-hidden">Carrello</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="avvisi.html">
                            <i class="bi bi-bell fs-4"></i>
                            <span class="visually-hidden">Avvisi</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                       <div class="dropdown">
                            <button class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center dropdown-toggle"
                                type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person fs-4"></i>
                                <span class="visually-hidden">Profilo</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown" id="authDropdown"></ul>
                        </div>
                    </li>
                </ul>
            </nav>
            <main class="flex-grow-1" style="margin-left: 75px; padding: 2rem;">
                <div class="container"></div>
                    <h2 class="mb-4">I nostri artigiani</h2>
                    <div id="sellersList" class="list-group">
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </body>
</html>
