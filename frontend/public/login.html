<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand me-4" href="index.html">Woodle</a>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
            </div>
        </nav>
        <div class="d-flex" style="margin-top: 126px;">
            <nav class="bg-light border-end" style="width: 75px; min-height: 100vh; position: fixed; top: 126px; left: 0; z-index: 1020;">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="index.html">
                            <i class="bi bi-house fs-4"></i>
                            <span class="visually-hidden">Home</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="preferiti.html">
                            <i class="bi bi-heart fs-4"></i>
                            <span class="visually-hidden">Preferiti</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="carrello.html">
                            <i class="bi bi-cart fs-4"></i>
                            <span class="visually-hidden">Carrello</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <a class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" href="avvisi.html">
                            <i class="bi bi-bell fs-4"></i>
                            <span class="visually-hidden">Avvisi</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3 d-flex justify-content-center">
                        <div class="d-flex align-items-center gap-2">
                            <div class="dropdown">
                                <button class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center dropdown-toggle"
                                    type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="position: relative;">
                                    <i class="bi bi-person fs-4"></i>
                                    <span class="visually-hidden">Profilo</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown" id="profileDropdownMenu" style="left: 50%; transform: translateX(-50%); min-width: 8rem;"></ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- Login Form -->
            <div class="col-md-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header text-center bg-primary">
                        <h4>Accedi</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Inserisci la tua email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <a href="#" class="text-decoration-none">Hai dimenticato la password?</a>
                            </div>
                            <div class="mb-3">
                                <a href="/sign-up.html" class="text-decoration-none">Non hai un account? Registrati</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Accedi</button>
                        </form>
                    </div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/v1/users/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loginStatus').innerHTML = `<div class="alert alert-success">${data.message}</div>`;

                    // Save token to localStorage or cookies if needed
                    const token = response.headers.get('Authorization')?.split(' ')[1];
                    if (token) {
                        localStorage.setItem('token', token);
                    }

                    
                    window.location.href = '/index.html';
                } else {
                    document.getElementById('loginStatus').innerHTML = `
                        <div class="alert alert-danger">${data.message}</div>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginStatus').innerHTML = `
                    <div class="alert alert-danger">Errore di connessione al server.</div>
                `;
            }
        });
    </script>
</body>
</html>
