<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- Registration Form -->
            <div class="col-md-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header text-center bg-success text-white">
                        <h4>Registrati</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="regName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="regName" placeholder="Il tuo nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" placeholder="Inserisci la tua email" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="Crea una password" required>
                            </div>
                            <div class="mb-3">
                                <label for="regConfirmPassword" class="form-label">Conferma Password</label>
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="Ripeti la password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Registrati</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
