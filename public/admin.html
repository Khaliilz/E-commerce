<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Messaggi Utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Invia Messaggio ad un utente</h2>
        <form id="messageForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="messageTitle" class="form-label">Recipiente (all per tutti)</label>
                <input type="text" class="form-control" id="messageTitle" placeholder="Inserisci l'id del recipiente" required>
                <label for="messageText" class="form-label">Messaggio</label>
                <textarea class="form-control" id="messageText" rows="4" placeholder="Scrivi il messaggio..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia Messaggio</button>
        </form>
        <div id="messageStatus" class="mt-3"></div>
    </div>
    <div class="container">
        <h2 class="mb-4">Bandisci un utente</h2>
        <form id="banUserForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="userId" class="form-label">ID Utente</label>
                <input type="text" class="form-control" id="userId" placeholder="Inserisci l'id dell'utente" required>
            </div>
            <button type="submit" class="btn btn-danger">Bandisci Utente</button>
        </form>
        <div id="messageStatus" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const recipient = document.getElementById('messageTitle').value;
            const message = document.getElementById('messageText').value;

            const response = await fetch('/api/v1/admin/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ recipient, message })
            });

            const result = await response.json();

            const { status, message: resultMessage } = result;

            if (status === 'error') {
                document.getElementById('messageStatus').innerHTML = 
                    `<div class="alert alert-danger">${resultMessage}</div>`;
            } else {
                document.getElementById('messageStatus').innerHTML = 
                    `<div class="alert alert-success">${resultMessage}</div>`;
            }
        });
    </script>
</body>
</html>
